<html>

<head>
    <title>LOGIN</title>
    <link href="static/css/login.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href=""> -->
</head>

<body style="background-image: url(static/img/log3.jpg)">
    <div class="loginbox">
        <img src="static/img/new_logo.png" class="avatar">
        <h1>LOGIN</h1>
        <form action="{{url_for('login')}}" method="post">
            <p>Username</p>
            <input type="text" placeholder="Enter Username" name="username" value="{{request.form.username }}" required>
            <p>Password</p>
            <input type="password" placeholder="Enter Password" name="password" value="{{request.form.password }}" required>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
